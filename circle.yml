dependencies:
  pre:
    # Install yarn
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

machine:
  environment:
    # For yarn
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

    LOG_LEVEL: silly
    NODE_ENV: test
    PORT: 3000

  node:
    version: "9.0.0"

test:
  override:
    - git checkout -B master origin/master
    - git checkout $CIRCLE_BRANCH
    - yarn test

deployment:
  release:
    branch: master
    commands:
      - ./node_modules/.bin/publish
      - ./node_modules/.bin/push-changelog-update
